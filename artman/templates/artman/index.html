<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Тестовая страница{% endblock %}</title>
  </head>
  <body>
    {% block content %}
    <div class="">
      <h1>Sign Up</h1>
      <form class="" action="{% url 'register' %}" method="post">
        {% csrf_token %}
        {{ creationform.as_p }}
        <button type="submit" name="button">Sign Up</button>
      </form>
    </div>
    <div class="">
      <h1>Sign In</h1>
      <form class="" action="{% url 'login' %}" method="post">
        {% csrf_token %}
        {{ authform.as_p }}
        <button type="submit" name="button">Sign In</button>
      </form>
    </div>
    {% endblock %}
  </body>
</html>
