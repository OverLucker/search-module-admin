{% extends 'artman/index.html' %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-12 col-sm-12 col-md-8 col-lg-6">
      <h1>Зарегистрироваться</h1>
      <form class="" action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group row">
          <label class="col-md-5 col-lg-3" for="{{ creationform.first_name.id_for_label }}">Ваше имя: </label>
          <div class="col-md-7 col-lg-9">
            {{ creationform.first_name }}
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-5 col-lg-3" for="{{ creationform.last_name.id_for_label }}">Ваша фамилия: </label>
          <div class="col-md-7 col-lg-9">
            {{ creationform.last_name }}
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-5 col-lg-3" for="{{ creationform.username.id_for_label }}">Имя пользователя: </label>
          <div class="col-md-7 col-lg-9">
            {{ creationform.username }}
          </div>
        </div>

        <div class="form-group row">
          <label class="col-md-5 col-lg-3" for="{{ creationform.password1.id_for_label }}">Пароль: </label>
          <div class="col-md-7 col-lg-9">
            {{ creationform.password1 }}
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-5 col-lg-3" for="{{ creationform.password2.id_for_label }}">Пароль повторить: </label>
          <div class="col-md-7 col-lg-9">
            {{ creationform.password2 }}
          </div>
        </div>
        <button class="btn btn-primary" type="submit" name="button">Зарегистрироваться</button>
        <span>или <a href="{% url 'login' %}">Войти</a></span>
      </form>
    </div>
  </div>
</div>
{% endblock %}
